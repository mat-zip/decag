<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link href="https://fonts.googleapis.com/css2?family=Archivo&family=Roboto:wght@300;400;700&display=swap"
    rel="stylesheet">

  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
    integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
  <link rel="stylesheet" href="../styles/main.css">
  <link rel="stylesheet" href="../styles/partials/header.css">
  <link rel="stylesheet" href="../styles/partials/forms.css">
  <link rel="stylesheet" href="../styles/partials/page-musico.css">


  <title>Decag</title>
</head>

<body id="page-musico">

  <div id="container">
    <header class="page-header">

      <div class="top-bar-container">
        <a href="../../../index.html">
          <img src="../images/icons/back.svg" alt="Voltar">
        </a>
        <p class = "up-info">Decag</p>  
      </div>

      <div class="header-content">
        <strong>Olá músico</strong>
        <p>Preencha este formulário para fazer o seu cadastro</p>

      </div>

    </header>

    <main>
      <form id="create-class" method="POST">

        <fieldset>
          <legend>Seus dados</legend>

          <div class="input-block">
            <label for="name">Nome completo</label>
            <input name="name" id="name" required>
          </div>

          <div class="input-block">
            <label for="avatar">Link da sua foto <small>(comece com https://)</small></label>
            <input name="avatar" id="avatar" type="url" required>
          </div>

          <div class="input-block">
            <label for="whatsapp">WhatsApp <small>(somente números)</small></label>
            <input name="whatsapp" id="whatsapp" type="number" required>
          </div>

          <div class="textarea-block">
            <label for="bio">Biografia</label>
            <textarea name="bio" id="bio" required></textarea>
          </div>

        </fieldset>


        <fieldset>
          <legend>Sobre o Cadastro</legend>

          <div class="select-block">

            <label for="subject">Selecione os instrumentos que você toca</label> <br>

            <div class="grupo">

              <div class="instrumentos">

                <div class="form-check">
                  <input class="form-check-input" type="checkbox" value="" id="defaultCheck1">
                  <label class="form-check-label" for="defaultCheck1">&nbsp; Violão &nbsp;</label>
                </div>
                <div class="form-check">
                  <input class="form-check-input" type="checkbox" value="" id="defaultCheck1">
                  <label class="form-check-label" for="defaultCheck1">&nbsp; Guitarra &nbsp;</label>
                </div>
                <div class="form-check">
                  <input class="form-check-input" type="checkbox" value="" id="defaultCheck1">
                  <label class="form-check-label" for="defaultCheck1">&nbsp; Baixo &nbsp;</label>
                </div>
                <div class="form-check">
                  <input class="form-check-input" type="checkbox" value="" id="defaultCheck1">
                  <label class="form-check-label" for="defaultCheck1">&nbsp; Bateria &nbsp;</label>
                </div>

              </div>

              <div class="instrumentos">

                <div class="form-check">
                  <input class="form-check-input" type="checkbox" value="" id="defaultCheck1">
                  <label class="form-check-label" for="defaultCheck1">&nbsp; Teclado &nbsp;</label>
                </div>
                <div class="form-check">
                  <input class="form-check-input" type="checkbox" value="" id="defaultCheck1">
                  <label class="form-check-label" for="defaultCheck1">&nbsp; Piano &nbsp;</label>
                </div>
                <div class="form-check">
                  <input class="form-check-input" type="checkbox" value="" id="defaultCheck1">
                  <label class="form-check-label" for="defaultCheck1">&nbsp; Ukulele &nbsp;</label>
                </div>
                <div class="form-check">
                  <input class="form-check-input" type="checkbox" value="" id="defaultCheck1">
                  <label class="form-check-label" for="defaultCheck1">&nbsp; Cajon &nbsp;</label>
                </div>

              </div>
              <div class="instrumentos">

                <div class="form-check">
                  <input class="form-check-input" type="checkbox" value="" id="defaultCheck1">
                  <label class="form-check-label" for="defaultCheck1">&nbsp; Violino &nbsp;</label>
                </div>
                <div class="form-check">
                  <input class="form-check-input" type="checkbox" value="" id="defaultCheck1">
                  <label class="form-check-label" for="defaultCheck1">&nbsp; Viola &nbsp;</label>
                </div>
                <div class="form-check">
                  <input class="form-check-input" type="checkbox" value="" id="defaultCheck1">
                  <label class="form-check-label" for="defaultCheck1">&nbsp; Flauta Doce &nbsp;</label>
                </div>
                <div class="form-check">
                  <input class="form-check-input" type="checkbox" value="" id="defaultCheck1">
                  <label class="form-check-label" for="defaultCheck1">&nbsp; Flauta Transversal &nbsp;</label>
                </div>
                
              </div>
              <div class="instrumentos">

                <div class="form-check">
                  <input class="form-check-input" type="checkbox" value="" id="defaultCheck1">
                  <label class="form-check-label" for="defaultCheck1">&nbsp; Saxofone &nbsp;</label>
                </div>
                <div class="form-check">
                  <input class="form-check-input" type="checkbox" value="" id="defaultCheck1">
                  <label class="form-check-label" for="defaultCheck1">&nbsp; Trompete &nbsp;</label>
                </div>
                <div class="form-check">
                  <input class="form-check-input" type="checkbox" value="" id="defaultCheck1">
                  <label class="form-check-label" for="defaultCheck1">&nbsp; Clarinete &nbsp;</label>
                </div>
                <div class="form-check">
                  <input class="form-check-input" type="checkbox" value="" id="defaultCheck1">
                  <label class="form-check-label" for="defaultCheck1">&nbsp; Tuba &nbsp;</label>
                </div>
                
              </div>

            </div>

          </div>

          <div class="input-block">
            <label for="cost">Custo da sua hora
              <small>(R$)</small>
            </label>
            <input name="cost" id="cost" type="number">
          </div>
        </fieldset>


        <fieldset id="schedule-items">
          <legend>Horários disponíveis
            <button type="button" id="add-time">+ Novo Horário</button>
          </legend>

          <div class="schedule-item">

            <div class="select-block">
              <label for="weekday">Dia da semana</label>
              <select name="weekday" required>
                <option value="">Segunda</option>
                <option value="">Terça</option>
                <option value="">Quarta</option>
                <option value="">Quinta</option>
                <option value="">Sexta</option>
                <option value="">Sábado</option>
                <option value="">Domingo</option>
              </select>
            </div>

            <div class="input-block">
              <label for="time_from">Das</label>
              <input type="time" name="time_from" required>
            </div>

            <div class="input-block">
              <label for="time_to">Até</label>
              <input type="time" name="time_to" required>
            </div>

          </div>

        </fieldset>

      </form>

      <footer>
        <p>
          <img src="../images/icons/warning.svg" alt="Aviso importante">
          Importante! <br> Preencha todos os dados
        </p>
        <button type="submit" form="create-class">Salvar cadastro</button>
      </footer>
    </main>
  </div>

</body>

</html>
