<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link href="https://fonts.googleapis.com/css2?family=Archivo&family=Roboto:wght@300;400;700&display=swap"
    rel="stylesheet">

  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
    integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
  <link rel="stylesheet" href="../styles/main.css">
  <link rel="stylesheet" href="../styles/partials/header.css">
  <link rel="stylesheet" href="../styles/partials/forms.css">
  <link rel="stylesheet" href="../styles/partials/page-musico.css">


  <title>Decag</title>
</head>

<body id="page-musico">

  <div id="container">
    <header class="page-header">

      <div class="top-bar-container">
        <a href="../../../index.html">
          <img src="../images/icons/back.svg" alt="Voltar">
        </a>
        <p class="up-info">Decag</p>
      </div>

      <div class="header-content">
        <strong>Olá músico</strong>
        <p>Preencha este formulário para fazer o seu cadastro</p>

      </div>

    </header>

    <main>
      <form id="create-class" method="POST">

        <fieldset>
          <legend>Seus dados</legend>

          <div class="input-block">
            <label for="name">Nome completo</label>
            <input name="name" id="name" pattern="[a-z|A-Z\s]+$" autofocus required>
          </div>

          <div class="input-block">
            <label for="avatar">Link da sua foto</label>
            <input name="avatar" id="avatar" type="url" onfocus="mostraInfo('avatar')" onblur="retiraInfo('avatar')"
              required>
          </div>

          <div class="input-block">
            <label for="whatsapp">WhatsApp</label>
            <input name="whatsapp" id="whatsapp" type="text"  maxlength="15" pattern="\d{10}-\d{4}" required>
          </div>

          <div class="textarea-block">
            <label for="bio">Biografia</label>
            <textarea name="bio" id="bio" minlength="20" maxlength="240" required></textarea>
          </div>

        </fieldset>


        <fieldset>
          <legend>Sobre o Cadastro</legend>

          <div class="select-block">

            <h2>Selecione os instrumentos que você toca</h2> <br>

            <div class="grupo">

              <div class="instrumentos">

                <div class="form-check">
                  <input class="form-check-input" name="instrumentCheck" type="checkbox" value=""
                    id="instrumentCheck0">
                  <label class="form-check-label" for="instrumentCheck0">&nbsp; Violão &nbsp;</label>
                </div>
                <div class="form-check">
                  <input class="form-check-input" name="instrumentCheck" type="checkbox" value=""
                    id="instrumentCheck1">
                  <label class="form-check-label" for="instrumentCheck1">&nbsp; Guitarra &nbsp;</label>
                </div>
                <div class="form-check">
                  <input class="form-check-input" name="instrumentCheck" type="checkbox" value=""
                    id="instrumentCheck2">
                  <label class="form-check-label" for="instrumentCheck2">&nbsp; Baixo &nbsp;</label>
                </div>
                <div class="form-check">
                  <input class="form-check-input" name="instrumentCheck" type="checkbox" value=""
                    id="instrumentCheck3">
                  <label class="form-check-label" for="instrumentCheck3">&nbsp; Bateria &nbsp;</label>
                </div>

              </div>

              <div class="instrumentos">

                <div class="form-check">
                  <input class="form-check-input" name="instrumentCheck" type="checkbox" value=""
                    id="instrumentCheck4">
                  <label class="form-check-label" for="instrumentCheck4">&nbsp; Teclado &nbsp;</label>
                </div>
                <div class="form-check">
                  <input class="form-check-input" name="instrumentCheck" type="checkbox" value=""
                    id="instrumentCheck5">
                  <label class="form-check-label" for="instrumentCheck5">&nbsp; Piano &nbsp;</label>
                </div>
                <div class="form-check">
                  <input class="form-check-input" name="instrumentCheck" type="checkbox" value=""
                    id="instrumentCheck6">
                  <label class="form-check-label" for="instrumentCheck6">&nbsp; Ukulele &nbsp;</label>
                </div>
                <div class="form-check">
                  <input class="form-check-input" name="instrumentCheck" type="checkbox" value=""
                    id="instrumentCheck7">
                  <label class="form-check-label" for="instrumentCheck7">&nbsp; Cajon &nbsp;</label>
                </div>

              </div>
              <div class="instrumentos">

                <div class="form-check">
                  <input class="form-check-input" name="instrumentCheck" type="checkbox" value=""
                    id="instrumentCheck8">
                  <label class="form-check-label" for="instrumentCheck8">&nbsp; Violino &nbsp;</label>
                </div>
                <div class="form-check">
                  <input class="form-check-input" name="instrumentCheck" type="checkbox" value=""
                    id="instrumentCheck9">
                  <label class="form-check-label" for="instrumentCheck9">&nbsp; Viola &nbsp;</label>
                </div>
                <div class="form-check">
                  <input class="form-check-input" name="instrumentCheck" type="checkbox" value=""
                    id="instrumentCheck10">
                  <label class="form-check-label" for="instrumentCheck10">&nbsp; Flauta Doce &nbsp;</label>
                </div>
                <div class="form-check">
                  <input class="form-check-input" name="instrumentCheck" type="checkbox" value=""
                    id="instrumentCheck11">
                  <label class="form-check-label" for="instrumentCheck11">&nbsp; Flauta Transversal &nbsp;</label>
                </div>

              </div>
              <div class="instrumentos">

                <div class="form-check">
                  <input class="form-check-input" name="instrumentCheck" type="checkbox" value=""
                    id="instrumentCheck12">
                  <label class="form-check-label" for="instrumentCheck12">&nbsp; Saxofone &nbsp;</label>
                </div>
                <div class="form-check">
                  <input class="form-check-input" name="instrumentCheck" type="checkbox" value=""
                    id="instrumentCheck13">
                  <label class="form-check-label" for="instrumentCheck13">&nbsp; Trompete &nbsp;</label>
                </div>
                <div class="form-check">
                  <input class="form-check-input" name="instrumentCheck" type="checkbox" value=""
                    id="instrumentCheck14">
                  <label class="form-check-label" for="instrumentCheck14">&nbsp; Clarinete &nbsp;</label>
                </div>
                <div class="form-check">
                  <input class="form-check-input" name="instrumentCheck" type="checkbox" value=""
                    id="instrumentCheck15">
                  <label class="form-check-label" for="instrumentCheck15">&nbsp; Tuba &nbsp;</label>
                </div>

              </div>

            </div>

          </div>

          <div class="input-block">
            <label for="cost">Custo da sua hora
              <small>(R$)</small>
            </label>
            <input name="cost" id="cost" type="number" required>
          </div>
        </fieldset>


        <fieldset id="schedule-items">
          <legend>Horários disponíveis
            <!-- <button type="button" id="add-time">+ Novo Horário</button> -->
          </legend>

          <div class="schedule-item">

            <div class="select-block">
              <label for="weekday">Dia da semana</label>
              <select name="weekday" id="weekday" required>
                <option value="">Selecione um dia da semana</option>
                <option value="">Segunda</option>
                <option value="">Terça</option>
                <option value="">Quarta</option>
                <option value="">Quinta</option>
                <option value="">Sexta</option>
                <option value="">Sabado</option>
                <option value="">Domingo</option>
              </select>
            </div>

            <div class="input-block">
              <label for="time_from">Das</label>
              <input type="time" name="time_from" id="time_from" required>
            </div>

            <div class="input-block">
              <label for="time_to">Até</label>
              <!-- <img class = "delete-icon" src="../images/icons/delete.png" alt="Delete icon"> -->

              <input type="time" name="time_to" id="time_to" required>
            </div>
            <button type="button" id="addSchedule">Inserir Horário</button>
          </div>

        </fieldset>

      </form>

      <footer>
        <p>
          <img src="../images/icons/warning.svg" alt="Aviso importante">
          Importante! <br> Preencha todos os dados
        </p>
        <button type="submit" form="create-class">Salvar cadastro</button>
      </footer>
    </main>
  </div>

  <script src="../scripts/classes/musico.js"></script>
  <script src="../scripts/classes/schedule.js"></script>
  <script src="../scripts/classes/instrumento.js"></script>
  <script src="../scripts/database.js"></script>
  <script src="../scripts/cadastro-musico.js"></script>
  <script src="../scripts/novo-horario.js"></script>
  <script src="../scripts/error-messages.js"></script>
</body>

</html>
